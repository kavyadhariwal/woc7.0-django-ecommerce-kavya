<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        {% load static %}
        <link rel="stylesheet" href="{% static 'styles/style.css' %}">
        <title>Woc django</title>
    </head>
    <body class="d-flex flex-column min-vh-100">
        <header class="p-2 text-bg-dark">
            <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                        <li><a href="{% url 'home' %}" class="nav-link px-2 text-warning">PINKAY</a></li>
                        <li><a href="{% url 'about' %}" class="nav-link px-2 text-warning">About Us</a></li>
                    </ul>
                    <div class="text-end">
                        <a class="btn btn-warning me-1" href="{% url 'signup' %}">Sign-up</a>
                        <a class="btn btn-warning" href="{% url 'login' %}">Login</a> 
                    </div>
                </div>
            </div>
        </header>
    
        <!-- This div takes up all remaining space, pushing the footer to the bottom -->
        <div class="flex-grow-1">
            <div class="container">
                <div class="login-container">
                    <h2>Login</h2>
                    <form method="post" class="text-start">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                        </div>
                        <button type="submit" class="btn btn-warning w-100">Login</button>
                    </form>
                    <p class="mt-3 text-center">
                        Don't have an account? <a href="{% url 'signup' %}">Sign up</a>
                    </p>
                </div>
            </div>
        </div>
    
        <footer class="footer d-flex text-warning bg-dark justify-content-between align-items-center px-4">
            <span>&copy; 2025 PINKAY</span>
            <div>
                <a href="#"><i class="fab fa-facebook text-warning"></i></a>
                <a href="#"><i class="fab fa-instagram text-warning"></i></a>
                <a href="#"><i class="fab fa-twitter text-warning"></i></a>
            </div>
        </footer>
    
        <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
    </body>
    
    </html>
